version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./database:/app/database
      - ./backend:/app
      - ./backend/certs:/app/certs  # Mount certificates directory
      - backend_node_modules:/app/node_modules  # Named volume to persist node_modules (prevents host interference)
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DB_PATH=/app/database/claim_manager.db
    # Entrypoint script handles database init and certificate generation
    # No need for separate database-init service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://backend:5001
    depends_on:
      - backend

volumes:
  database_data:
  backend_node_modules:  # Named volume for backend node_modules
